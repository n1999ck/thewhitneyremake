<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whitney Museum of American Art</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body>
    <header></header>
    <nav class="nav sticky-top">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="navId" role="tablist">
            <li class="nav-item">
                <a href="/visit" class="nav-link" data-bs-toggle="tab">VISIT</a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="/now" class="nav-link" data-bs-toggle="tab">WHAT'S ON</a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="/art" class="nav-link" data-bs-toggle="tab">ART</a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="/learn" class="nav-link" data-bs-toggle="tab">LEARN</a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="/shop" class="nav-link" data-bs-toggle="tab">SHOP</a>
            </li>
        </ul>
        
        <!-- Tab panes -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="tab1Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
        </div>
    </nav>
    <main>
        <!--This section uses cards to display current/upcoming exhibitions.-->
        <div class="container-fluid">
            <div class="row">
            <div class="col-lg-7">
                <div class="card position-sticky sticky-top">
                    <img class="card-img-top" src="content/JLDHoratii.jpg" alt="Title">
                    <div class="card-body">
                        <h1 class="card-title">REVOLUTION</h1>
                        <h2 class="card-text">MAY 5, 2023 - NOV 9, 2023</h2>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                 <div class="card">
                    <img class="card-img-top" src="content/John_Constable_-_The_Vale_of_Dedham_-_Google_Art_Project.jpg" alt="Title">
                    <div class="card-body">
                        <h1 class="card-title">COUNTRYSIDE</h1>
                        <h2 class="card-text">AUG 15, 2023 - MAY 9, 2024</h2>
                    </div>
                </div>
                 <div class="card">
                    <img class="card-img-top" src="content/Edouard_Manet_-_Olympia_-_Google_Art_ProjectFXD.jpg" alt="Title">
                    <div class="card-body">
                        <h1 class="card-title">PANTHEON</h1>
                        <h2 class="card-text">FEB 12, 2023 - AUG 30, 2023</h2>
                    </div>
                </div>
                 <div class="card">
                    <img class="card-img-top" src="content/Cole_Thomas_The_Oxbow_(The_Connecticut_River_near_Northampton_1836).jpg" alt="Title">
                    <div class="card-body">
                        <h1 class="card-title">CATSKILLS</h1>
                        <p class="card-text">OCT 15, 2023 - FEB 2024</p>
                    </div>
                </div> 
                <div class="card">
                    <img class="card-img-top" src="content/Henri_de_Toulouse-Lautrec,_1892,_Deux_femmes_dansant_au_Moulin-Rouge,_oil_on_cardboard,_93_x_80_cm,_National_Gallery_in_Prague.jpg" alt="Title">
                    <div class="card-body">
                        <h1 class="card-title">MONTMARTRE</h1>
                        <p class="card-text">MAY 9, 2024 - NOV 2024</p>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
